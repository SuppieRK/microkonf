team:
  title: "Team"
  description: "Google is known all around the world. Everyone is 'googling', checking on 'maps' and communicating in 'gmail'. For simple users, they are services that just works, but not for us. Developers see much more: APIs, scalability issues, complex technology stacks. And that is what GDG is about.\n\n[GDG Nizhny Novgorod](https://www.meetup.com/Google-Developer-Group-Nizhny-Novgorod) is open and volunteer geek community who create exciting projects and share experience about Google technologies with a passion.\n\nKotlin is a modern and statically typed programming language targeting the JVM, Android, JavaScript & Native that will boost your productivity and increase your developer happiness which is sponsored and developed by JetBrains. If your interest about Kotlin started to grow - then join to your local KUG and become involved!\n\n[Kotlin Nizhny Novgorod User Group](https://www.meetup.com/kotlin_nn) is open community and a place to share experience between Kotlin programmers and to get newcomers excited about the language\n\nOur common goal is to organize space to connect best industry experts with Russian audience to boost the development of IT."


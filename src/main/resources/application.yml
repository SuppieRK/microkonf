micronaut:
  application:
    name: microkonf
  router:
    static-resources:
      default:
        enabled: true
        mapping: /public/**
        paths:
          - classpath:public
      service-worker:
        enabled: true
        mapping: /service-worker.js
        paths:
          - classpath:public/js/service-worker.js

render:
  # Defines order of elements rendering on the page
  # Must cooperate with files from /views/blocks
  blocks:
    path: ${BLOCKS_CONFIGURATION:}
    index:
      - welcome
      - about
      - social
      - tickets
      - organizers
      - gallery
      - venue
      - partners
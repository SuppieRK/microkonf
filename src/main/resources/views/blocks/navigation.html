<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <nav class="sticky-header navbar navbar-expand-lg navbar-light justify-content-sm-start">
            <!--/*@thymesVar id="conference" type="ru.kugnn.microkonf.config.Conferences"*/-->
            <a class="navbar-brand d-none d-lg-block order-1 order-lg-0 ml-lg-0 ml-2 mr-auto py-0" href="#">
                <img data-src="/public/images/assets/event-logo-monochrome.svg" class="lazyload"/>
            </a>

            <button class="navbar-toggler align-self-start" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-flex flex-column flex-lg-row flex-xl-row justify-content-lg-end p-3 p-lg-0 p-xl-0 mt-lg-0 mt-xl-0 mobileMenu"
                 id="navbarSupportedContent">
                <ul class="navbar-nav align-self-stretch">
                    <li class="nav-item active d-block d-lg-none">
                        <a class="navbar-brand order-1 order-lg-0 ml-lg-0 ml-2 mr-auto py-0" href="#">
                            <img data-src="/public/images/assets/event-logo-monochrome.svg" class="lazyload"/>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="schedule">Schedule</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="speakers">Speakers</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="team">Team</a>
                    </li>
                    <!--/*@thymesVar id="tickets" type="ru.kugnn.microkonf.config.blocks.index.Tickets"*/-->
                    <li class="nav-item active" th:if="${tickets.enabled}">
                        <a class="btn btn-outline-primary" target="_blank" th:href="${tickets.orderUrl}">
                            <i th:class="|fa fa-${tickets.free ? 'id-card' : 'cart-arrow-down'} mr-1|"></i>
                            <!--/*@thymesVar id="constants" type="ru.kugnn.microkonf.config.style.Constants"*/-->
                            <th:block th:text="${tickets.free ? constants.tickets.get : constants.tickets.buy}"/>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Dark overlay over content for mobile devices -->
        <div class="overlay"></div>
    </body>
</html>

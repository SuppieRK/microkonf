<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <!--/*@thymesVar id="organizers" type="io.suppie.kotlin.conference.site.config.blocks.OrganizerProperties"*/-->
        <div class="container px-0 pb-4" id="organizers" th:if="${organizers.userGroups.size() > 1}">
            <div class="row mx-auto">
                <!--/*@thymesVar id="constants" type="io.suppie.kotlin.conference.site.config.SiteConstants"*/-->
                <h1 class="container-title" th:text="${constants.organizersTitleMultiple}"></h1>
            </div>
            <div class="row mx-auto">
                <p class="text-justify" th:text="${organizers.description}"></p>
            </div>
            <div class="row mx-auto justify-content-around">
                <div class="col-12 col-sm-6 pb-4" th:each="entry: ${organizers.userGroups}">
                    <div class="card h-100">
                        <img th:alt="${entry.shortName}"
                             class="card-img-top"
                             th:src="${entry.photo}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="|What is ${entry.shortName}?|"></h5>
                            <p class="card-text text-justify" th:text="${entry.description}"></p>
                            <a class="btn btn-primary mt-auto"
                               target="_blank"
                               th:href="${entry.organizationUrl}"
                               th:text="${constants.readMore}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/*@thymesVar id="organizers" type="io.suppie.kotlin.conference.site.config.blocks.OrganizerProperties"*/-->
        <div class="container px-0 pb-4" id="organizers" th:if="${organizers.userGroups.size() < 2}">
            <div class="row mx-auto justify-content-around">
                <div class="col-12 col-sm-6 pb-4">
                    <!--/*@thymesVar id="constants" type="io.suppie.kotlin.conference.site.config.SiteConstants"*/-->
                    <h1 class="container-title" th:text="${constants.organizersTitleSingle}"></h1>
                    <p th:text="${organizers.description}"></p>
                </div>
                <div class="col-12 col-sm-6 pb-4" th:each="entry: ${organizers.userGroups}">
                    <div class="card">
                        <img th:alt="${entry.shortName}"
                             class="card-img-top"
                             th:src="${entry.photo}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="|What is ${entry.shortName}?|"></h5>
                            <p class="card-text" th:text="${entry.description}"></p>
                            <a class="btn btn-primary mt-auto"
                               target="_blank"
                               th:href="${entry.organizationUrl}"
                               th:text="${constants.readMore}"
                            >                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

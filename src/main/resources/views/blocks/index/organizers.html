<div xmlns:th="http://www.thymeleaf.org" class="container px-4 px-lg-0 pb-4" id="organizers">
    <!--/*@thymesVar id="organizers" type="ru.kugnn.microkonf.config.blocks.index.Organizers"*/-->
    <th:block th:if="${organizers.userGroups.size() > 1}">
        <div class="row mx-auto">
            <!--/*@thymesVar id="constants" type="ru.kugnn.microkonf.config.style.Constants"*/-->
            <h1 class="container-title" th:text="${constants.organizers.pluralTitle}"></h1>
        </div>
        <div class="row mx-auto">
            <!--/*@thymesVar id="constants" type="ru.kugnn.microkonf.config.style.Constants"*/-->
            <p class="text-justify" th:text="${constants.organizers.description}"></p>
        </div>
        <div class="row mx-auto justify-content-around">
            <div class="col-12 col-sm-6 pb-4" th:each="entry: ${organizers.userGroups}">
                <div class="card h-100">
                    <img class="card-img-top lazyload"
                         th:alt="${entry.shortName}"
                         th:attr="data-src=${entry.photo}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="|What is ${entry.shortName}?|"></h5>
                        <p class="card-text text-justify" th:text="${entry.description}"></p>
                        <!--/*@thymesVar id="constants" type="ru.kugnn.microkonf.config.style.Constants"*/-->
                        <a class="btn btn-primary mt-auto"
                           rel="noopener noreferrer"
                           target="_blank"
                           th:href="${entry.organizationUrl}"
                           th:text="${constants.readMore}"></a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
    <th:block th:if="${organizers.userGroups.size() < 2}">
        <div class="row mx-auto justify-content-around">
            <div class="col-12 col-sm-6 pb-4">
                <!--/*@thymesVar id="constants" type="ru.kugnn.microkonf.config.style.Constants"*/-->
                <h1 class="container-title" th:text="${constants.organizers.singleTitle}"></h1>
                <p th:text="${constants.organizers.description}"></p>
            </div>
            <div class="col-12 col-sm-6 pb-4" th:each="entry: ${organizers.userGroups}">
                <div class="card">
                    <img class="card-img-top lazyload"
                         th:alt="${entry.shortName}"
                         th:attr="data-src=${entry.photo}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="|What is ${entry.shortName}?|"></h5>
                        <p class="card-text" th:text="${entry.description}"></p>
                        <!--/*@thymesVar id="constants" type="ru.kugnn.microkonf.config.style.Constants"*/-->
                        <a class="btn btn-primary mt-auto"
                           rel="noopener noreferrer"
                           target="_blank"
                           th:href="${entry.organizationUrl}"
                           th:text="${constants.readMore}"
                        > </a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>

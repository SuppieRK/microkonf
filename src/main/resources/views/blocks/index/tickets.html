<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <!--/*@thymesVar id="tickets" type="io.suppie.kotlin.conference.site.config.blocks.TicketProperties"*/-->
        <div class="container px-0 pb-4" id="tickets" th:if="${tickets.enabled && !tickets.free}">
            <div class="row mx-auto">
                <!--/*@thymesVar id="constants" type="io.suppie.kotlin.conference.site.config.SiteConstants"*/-->
                <h1 class="container-title w-100" th:text="${constants.ticketsTitle}"></h1>
            </div>
            <div class="row mx-auto justify-content-around">
                <!--/*@thymesVar id="entry" type="io.suppie.kotlin.conference.site.config.blocks.TicketItem"*/-->
                <div class="col-12 col-sm-6 col-lg-3 pb-4"
                     th:each="entry: ${tickets.getItems()}">
                    <div th:class="|card text-center h-100 border border-primary ${entry.active ? 'card-highlight' : ''} ${entry.missed ? 'muted' : ''}|">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title"
                                th:text="${entry.title}"></h5>
                            <h1 class="card-text mb-0 mt-4"
                                th:text="${entry.price}"></h1>
                            <p class="card-text text-danger"
                               style="min-height: 42px; font-size: 16px !important; font-weight: bold !important;"
                               th:text="${#strings.isEmpty(entry.featureText) || !entry.active ? '' : entry.featureText}"></p>
                            <p class="card-text mb-0 mt-auto"
                               th:text="${entry.saleFor}"></p>
                            <p class="card-text mb-2 mt-auto"
                               style="min-height: 42px; font-size: 14px !important"
                               th:text="${entry.note}"></p>
                            <!--/*@thymesVar id="constants" type="io.suppie.kotlin.conference.site.config.SiteConstants"*/-->
                            <a class="btn btn-primary mt-auto"
                               role="button"
                               target="_blank"
                               th:if="${entry.active}"
                               th:href="${tickets.orderUrl}"
                               th:text="${constants.ticketsBuy}"></a>
                            <a class="btn btn-light mt-auto disabled"
                               role="button"
                               th:if="${entry.missed}"
                               th:href="${tickets.orderUrl}"
                               th:text="${constants.ticketsSold}"></a>
                            <a class="btn btn-primary mt-auto disabled"
                               role="button"
                               th:if="${entry.upcoming}"
                               th:href="${tickets.orderUrl}"
                               th:text="${constants.ticketsUpcoming}"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mx-auto">
                <!--/*@thymesVar id="constants" type="io.suppie.kotlin.conference.site.config.SiteConstants"*/-->
                <p class="w-100 text-center" style="font-size: 14px !important;"
                   th:text="${constants.ticketsNotification}"></p>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div class="container px-0 pb-4" id="about">
            <div class="row mx-auto pb-3">
                <!--/*@thymesVar id="constants" type="ru.kugnn.microkonf.config.style.Constants"*/-->
                <h1 class="container-title" th:text="${constants.event.descriptionTitle}"></h1>
                <!--/*@thymesVar id="conference" type="ru.kugnn.microkonf.config.blocks.index.Conference"*/-->
                <p class="text-justify" th:text="${conference.description}"></p>
                <a class="btn btn-primary"
                   target="_blank"
                   th:href="${conference.series.url}"
                   th:if="${conference.series != null}"
                   th:text="${constants.readMore}"></a>
            </div>
            <!--/*@thymesVar id="statistics" type="ru.kugnn.microkonf.config.blocks.index.Statistics"*/-->
            <div class="row mx-auto justify-content-around" th:if="${statistics.enabled}">
                <!--/*@thymesVar id="item" type="ru.kugnn.microkonf.config.blocks.PreviousStatisticsItem"*/-->
                <div class="col-6 col-sm-3" th:each="item : ${statistics.items}">
                    <div class="description-item w-100">
                        <div class="numbers" th:text="${item.number}"></div>
                        <div class="label" th:text="${item.label}"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div id="sessionModals">
            <!--/*@thymesVar id="session" type="ru.kugnn.microkonf.config.blocks.sessions.Session"*/-->
            <div class="modal fade"
                 th:id='|modal${session.id}|'
                 tabindex="-1"
                 role="dialog"
                 th:attr="aria-labelledby='modal'+${session.id}+'Label'"
                 aria-hidden="true"
                 th:each="session : ${sessions}">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title mb-1" th:text="${session.title}"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row mx-auto mt-4">
                                    <p th:text="${session.description}"></p>
                                </div>
                                <div class="row mx-auto">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
